<h1 id="title">Login</h1>
<section id="loginForm">
  <form id="form" action="backend/login.php" method="POST">
    <input type="email" name="email" id="email" placeholder="Email" />
    <br />
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
    />
    <input
      type="button"
      id="registrati"
      onclick="window.location.href='registrati.php'"
      value="Registrati"
    />
    <input
      type="button"
      id="registraCompagnia"
      onclick="window.location.href='registraCompagnia.php'"
      value="Registra Compagnia"
    />
    <br />
    <input type="submit" id="submit" value="Login" />
  </form>
</section>
